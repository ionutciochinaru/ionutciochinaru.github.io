<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ink Dashboard</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #888888;
            --light-gray: #eeeeee;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--white);
            color: var(--black);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 10px;
            border-bottom: 1px dotted var(--black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .page {
            min-width: 100%;
            padding: 20px;
            display: none;
            animation: fadein 0.3s;
        }

        .page.active {
            display: block;
        }

        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            border-top: 1px dotted var(--black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex: 1;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border: 1px solid var(--black);
            border-radius: 50%;
        }

        .nav-dot.active {
            background: var(--black);
        }

        /* Weather Styles */
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 2em;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 0.9em;
        }

        .weather-item {
            padding: 10px;
            border: 1px solid var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Todo Styles */
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid var(--light-gray);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--black);
        }

        /* Stats Page */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-card {
            padding: 20px;
            border: 1px solid var(--black);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--gray);
        }

        /* Buttons and Inputs */
        button {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid var(--black);
            font-size: 1em;
            width: 100%;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="time">12:00</div>
    <div class="battery">100%</div>
</header>

<div class="page-container">
    <!-- Weather Page -->
    <div class="page active" id="weather-page">
        <div class="weather-grid">
            <div class="weather-main">
                <div class="temp">20¬∞C</div>
                <div class="condition">‚òÄÔ∏è</div>
            </div>
            <div class="weather-details">
                <div class="weather-item">
                    <span>üí®</span>
                    <span>Wind: 5 km/h</span>
                </div>
                <div class="weather-item">
                    <span>üíß</span>
                    <span>Humidity: 65%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Todo Page -->
    <div class="page" id="todo-page">
        <div class="todo-container">
            <div class="todo-header">
                <h2>Tasks</h2>
                <button onclick="addTodo()">+ Add Task</button>
            </div>
            <div class="todo-list" id="todo-list">
                <!-- Todo items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Stats Page -->
    <div class="page" id="stats-page">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">25:00</div>
                <div class="stat-label">Pomodoro Timer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">12</div>
                <div class="stat-label">Tasks Completed</div>
            </div>
        </div>
    </div>
</div>

<nav class="nav">
    <button onclick="prevPage()">‚Üê</button>
    <div class="nav-dots">
        <div class="nav-dot active"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
    </div>
    <button onclick="nextPage()">‚Üí</button>
</nav>

<script>
    // Weather API Integration
    async function fetchWeather() {
        try {
            const response = await fetch(
                "https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m"
            );
            const data = await response.json();

            updateWeatherUI(data);
        } catch (error) {
            console.error('Error fetching weather:', error);
        }
    }

    function updateWeatherUI(data) {
        const temp = Math.round(data.current.temperature_2m);
        const wind = Math.round(data.current.wind_speed_10m);
        const humidity = data.hourly.relative_humidity_2m[0];

        document.querySelector('.temp').textContent = `${temp}¬∞C`;
        document.querySelector('.weather-details').innerHTML = `
                <div class="weather-item">
                    <span>üí®</span>
                    <span>Wind: ${wind} km/h</span>
                </div>
                <div class="weather-item">
                    <span>üíß</span>
                    <span>Humidity: ${humidity}%</span>
                </div>
            `;
    }

    // Page Navigation
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const dots = document.querySelectorAll('.nav-dot');

    function showPage(index) {
        pages.forEach(page => page.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        pages[index].classList.add('active');
        dots[index].classList.add('active');
        currentPage = index;
    }

    function nextPage() {
        showPage((currentPage + 1) % pages.length);
    }

    function prevPage() {
        showPage((currentPage - 1 + pages.length) % pages.length);
    }

    // Todo List Management
    let todos = JSON.parse(localStorage.getItem('todos') || '[]');

    function addTodo() {
        const text = prompt('New task:');
        if (text) {
            todos.push({ text, completed: false });
            saveTodos();
            renderTodos();
        }
    }

    function toggleTodo(index) {
        todos[index].completed = !todos[index].completed;
        saveTodos();
        renderTodos();
    }

    function saveTodos() {
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    function renderTodos() {
        const todoList = document.getElementById('todo-list');
        todoList.innerHTML = todos.map((todo, index) => `
                <div class="todo-item">
                    <input type="checkbox"
                           class="todo-checkbox"
                           ${todo.completed ? 'checked' : ''}
                           onclick="toggleTodo(${index})">
                    <span style="${todo.completed ? 'text-decoration: line-through' : ''}">${todo.text}</span>
                </div>
            `).join('');
    }

    // Clock
    function updateClock() {
        const now = new Date();
        document.querySelector('.time').textContent =
            now.toLocaleTimeString('en-US', { hour12: false });
    }

    // Initialize
    fetchWeather();
    setInterval(fetchWeather, 30 * 60 * 1000); // Update weather every 30 minutes
    setInterval(updateClock, 1000);
    renderTodos();
</script>
</body>
</html>
